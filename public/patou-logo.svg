<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Panda head -->
  <g transform="translate(10, 10)">
    <!-- Main head circle -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="#287233" stroke-width="6"/>
    
    <!-- Ears -->
    <circle cx="20" cy="20" r="15" fill="none" stroke="#287233" stroke-width="6"/>
    <circle cx="60" cy="20" r="15" fill="none" stroke="#287233" stroke-width="6"/>
    
    <!-- Eyes -->
    <circle cx="30" cy="35" r="3" fill="#287233"/>
    <circle cx="50" cy="35" r="3" fill="#287233"/>
    
    <!-- Nose -->
    <path d="M35 45 L40 50 L45 45 Z" fill="#287233"/>
    
    <!-- Mouth -->
    <path d="M35 55 Q40 60 45 55" fill="none" stroke="#287233" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Patou" -->
  <text x="100" y="65" font-family="Nunito, sans-serif" font-size="48" font-weight="700" fill="#287233">Patou</text>
</svg>